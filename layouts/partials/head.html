<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{{.Title | title}}{{if ne .Url "/"}} - {{.Site.Title}}{{end}}</title>
  <meta name="description" content="{{with .Description}}{{.}}{{else}}{{.Site.Params.meta_default.description}}{{end}}">
  <meta name="keywords" content="{{if .Keywords}}{{range .Keywords}}{{. | urlize}} {{end}} {{else}}{{range .Site.Params.meta_default.keywords}}{{. | urlize}} {{end}}{{end}}">

  <meta name="HandheldFriendly" content="True">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="{{ .Site.BaseUrl }}/images/favicon.ico">

  <!-- style main -->
  <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/main.css" id="defaultStyle">

  
</head>
<body 
class="{{if ne .Url "/"}}post-template page{{end}} page-template-{{with .Title | urlize}}{{.}}{{end}} {{ if eq .Url "/" }}post-excerpts--{{.Site.Params.home_excerpt_style}} home-template{{end}}" id="{{with .Site.Params.bg_img}}{{.}}{{end}}">
  <div id="top"></div>

  {{ partial "icons--svg.html" . }}
